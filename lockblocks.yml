renameFiles:
  - from: .storybook/main.js
    to: .storybook/main.ts
  - from: .storybook/manager.js
    to: .storybook/manager.ts
  - from: .storybook/preview.js
    to: .storybook/preview.ts
  - from: .storybook/theme.js
    to: .storybook/theme.ts
replaceFiles:
  - .babelrc.json
  - .node-version
  - CODE_OF_CONDUCT.md
  - LICENSE.md
  - lockblocks.yml
  - MAINTENANCE.md
  - public/support
  - public/NOTE.md
  - src/stories/core
fillFiles:
  - .github/FUNDING.yml
deleteFiles:
  - dist
excludePaths:
  - .git
  - .lockblocks
  - dist
  - node_modules
  - public
  - README.template.md
  - storybook-static
updateJson:
  - path: package.json
    updateFields:
      - key: version
        as: coreVersion
      - key: devDependencies
        merge: true
      - key: peerDependencies
        merge: true
      - key: scripts.build
        replace: true
      - key: scripts.start
        replace: true
      - key: scripts.storybook
        replace: true
      - key: scripts.build-storybook
        replace: true
      - key: scripts.preship
        replace: true
      - key: scripts.ship
        replace: true
      - key: scripts.postship
        replace: true
      - key: scripts.update
        replace: true
    deleteFields:
      - devDependencies.@babel/core
      - devDependencies.@mdx-js/react
      - devDependencies.@storybook/addon-actions
      - devDependencies.@storybook/addon-links
      - devDependencies.@storybook/builder-webpack5
      - devDependencies.@storybook/manager-webpack5
      - devDependencies.babel-loader
      - devDependencies.html-webpack-plugin
      - scripts.lint
      - scripts.upgrade-storybook
      - scripts.watch
updateYaml: []
